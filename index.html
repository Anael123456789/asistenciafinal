<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Asistencia Web</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Registro de Asistencia Web</h1>
  <h2 id="mensajeError" style="display: none;">⚠️ No se pudo conectar con Firebase.</h2>

  <div id="busqueda">
    <label for="selectCarrera">Filtrar por carrera:</label>
    <select id="selectCarrera">
      <option value="">Todas</option>
      <option value="Ingeniería">Ingeniería</option>
      <option value="Administración">Administración</option>
      <option value="Psicología">Psicología</option>
    </select>
    <span id="contador">0 asistentes encontrados</span>
  </div>

  <table>
    <thead>
      <tr>
        <th>RUT</th>
        <th>Nombre</th>
        <th>Celular</th>
        <th>Correo</th>
        <th>Carrera</th>
        <th>Institución</th>
      </tr>
    </thead>
    <tbody id="tablaDatos"></tbody>
  </table>

  <!-- Firebase SDK (Compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- Script principal -->
  <script src="firebase.js"></script>
</body>
</html>
