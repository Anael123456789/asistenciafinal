<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Asistencia Web</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Registro de Asistencia Web</h1>
  <h2 id="mensajeError" style="display: none; color: red;">⚠️ No se pudo conectar con Firebase.</h2>

  <div id="busqueda">
    <label for="selectCarrera">Filtrar por carrera:</label>
    <select id="selectCarrera">
      <option value="">Todas las carreras</option>
      <option value="Ingeniería">Ingeniería</option>
      <option value="Administración">Administración</option>
      <option value="Psicología">Psicología</option>
    </select>
    <span id="contador">0 asistentes encontrados</span>
  </div>

  <table>
    <thead>
      <tr>
        <th>RUT</th>
        <th>Nombre</th>
        <th>Celular</th>
        <th>Correo</th>
        <th>Carrera</th>
        <th>Institución</th>
      </tr>
    </thead>
    <tbody id="tablaDatos"></tbody>
  </table>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>

  <!-- Lógica JS -->
  <script src="firebase.js" defer></script>
</body>
</html>
